<div class="hero-screen">
    <div class="hero-screen-container">
        <div class="hero-screen--title">
            Balance
        </div>
        <div class="hero-screen--balance">
            <div class="prefix">{{ vm.config.current.currency.prefix }}</div>
            <div class="value">{{ vm.balance }}</div>
            <div class="symbol"> {{ vm.config.current.currency.symbol }}</div>
        </div>
        <div class="hero-screen--balance-status">
            <div class="time-dropdown">
                <select ng-model="vm.currentTemporality" ng-change="vm.changeTemporality()">
                    <option value="{{ t.id }}" ng-repeat="t in vm.temporality">{{ t.name }}</option>
                </select>
                <!-- Mensualmente <img src="/resources/svg/arrow-down.svg" alt="" class="icon small"> -->
            </div>
            <div class="budget">${{ vm.budget }}</div>
        </div>
        
        <div class="hero-screen--controls">
            <!-- <select ng-model="vm.currentTemporality" ng-change="vm.updateTemporality()">
                <option ng-repeat="t in vm.temporality" value="{{t.value}}">{{t.name}}</option>
            </select> -->
        </div>
        <div class="balance-chart">
             <balance-chart></balance-chart> 
        </div>
    </div>

    <div class="hero-screen-more-details">
        More details ...
    </div>
</div>

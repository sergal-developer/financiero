<!DOCTYPE html>
<html>
<head>
	<title>Financiero</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/libs/angular-material/angular-material.css"/>
	<link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="resources/design/design.css"/>
	<!-- <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> -->
	
</head>
<body class="financiero-app" >
	<div ng-controller="financiero.MainController as vm" >
		<div class="root-top-bar">
			<div class="page-container">
				<div class="logo-sys">Budexp</div>
				<div class="root-top-bar-options">
					<div class="root-top-bar-menu">
						<div class="root-top-bar-menu-item">Soporte</div>
						<div class="root-top-bar-menu-item">Comentarios</div>
						<div class="root-top-bar-menu-item">Comparte</div>
					</div>
					<div class="root-top-bar-user">
						<div class="avatar">.a</div> 
						<div class="avatar-name">sergio gallegos</div>
					</div>

				</div>
			</div>
		</div>

		<div class="page-container" ng-class="{'lock': $root.Menu.lookPrincipal }">
			<!-- Menu -->
			<div class="root-menu" ng-class="{'lock-screen': $root.Menu.lookPrincipal }">
				<div class="root-menu-group">
					<div class="root-menu-tittle">dashboard</div>
					<a href="/home"><div class="root-menu-item active"><i class="fa fa-home"></i> resumen general</div></a>
					<a href="/budget-view"><div class="root-menu-item"> <i class="fa fa-area-chart"></i> vista presupuesto</div></a>
				</div>
				<div class="root-menu-group">
					<div class="root-menu-tittle">gastos</div>
					<div class="root-menu-item" ng-click="vm.openTransacionNew()"> <i class="fa fa-plus-circle"></i> agregar gasto</div>
					<div class="root-menu-item"> <i class="fa fa-plus-circle"></i> crear plan</div>
				</div>
				<div class="root-menu-group">
					<div class="root-menu-tittle">Configuraci√≥n</div>
					<a href="/admin"><div class="root-menu-item"> <i class="fa fa-plus-circle"></i> Administrar</div></a>
					<a href="/settings"><div class="root-menu-item"> <i class="fa fa-plus-circle"></i> Configurar</div></a>
				</div>
			</div>

			<!-- sub menus -->
			<div class="screen-view" ng-class="{'open': $root.Menu.addTransactionScreen }" >
				<div class="screen-view-options">
					<div class="screen-view-options-item" ng-click="vm.closeTransactionScreen()"> <i class="fa fa-close"></i> </div>
					<div class="screen-view-options-item confirm-item">Save</div>
				</div>
				<div class="screen-view-content">
					<div class="screen-view-header">
								<div class="screen-view-header--title">Agregar Gasto</div>
								<div class="screen-view-header--options">
									<md-input-container>
										<md-select ng-model="vm.currentWalet" aria-label="wallet">
											<md-option value="{{ i.id }}" ng-repeat="i in $root.data.wallets">{{ i.name }}</md-option>
										</md-select>
									</md-input-container>
								</div>
							</div>
						
							<div class="form">
								<div class="field">
									<div class="label">Cantidad de tu gasto?</div>
									<div class="text-box money">
										<div class="label-placeholder">MXN</div>
										<input type="text" placeholder="0.00" ng-model="" >
									</div>
								</div>
								<div class="field">
									<div class="label">Comentario adicional (opcional)</div>
									<div class="text-box">
										<input type="text" placeholder="Escribe tu comentario ...">
									</div>
								</div>
						
								<div class="field">
									<div class="label">Categoria</div>
									<div class="text-box search-box">
										<input type="text" placeholder="buscar ...">
									</div>
									<div class="tiles-list">
										<div class="tile-item" ng-repeat="c in data.categories">
											<div class="tile--icon"><i class="fa fa-{{ c.icon }}"></i></div>
											<div class="tile--label">{{ c.name }}</div>
										</div>
									</div>
								</div>
						
								<div class="field">
									<div class="button create">Guardar</div>
								</div>
							</div>
				</div>
			</div>

			<!-- dinamic view -->
			<div class="root-view-container" ng-view="">
			</div>
		</div>
	</div>

	<script src="/libs/traceur/traceur.js"></script>
	<script>
        traceur.options.experimental = true;
        new traceur.WebPageTranscoder(document.location.href).run();
    </script>

	<!-- <script src="/libs/jquery/dist/jquery.js"></script> -->
	<script src="/libs/angular/angular.js"></script>
	<script src="/libs/angular-route/angular-route.js"></script>
	<script src="/libs/angular-messages/angular-messages.js"></script>
	<script src="/libs/angular-animate/angular-animate.js"></script>
	<script src="/libs/angular-aria/angular-aria.js"></script>
	<!-- <script src="/libs/angular-resource/angular-resource.js"></script> -->
	<script src="/libs/angular-material/angular-material.js"></script>
	<script src="/libs/chart.js/dist/Chart.js"></script>
	<script src="/libs/angular-chart.js/dist/angular-chart.js"></script>

	<script src="/libs/moment/moment.js"></script>
	<script type="module" src="app.js"></script>
</body>
</html>

<div class="general debug">
        <div class="root-menu">
            <!-- <div class="root-menu-item" ng-click="vm.toogleRootMenu()">Return</div> -->
            <div class="root-menu-item root-item-logo" title="Home"> <i class="fa fa-eercast" aria-hidden="true"></i> </div>
            <div class="root-menu-item" title="Home"> <i class="fa fa-area-chart" aria-hidden="true"></i></div>
            <div class="root-menu-item" title="Historial"> <i class="fa fa-history" aria-hidden="true"></i> </div>
            <div class="root-menu-item" title="Categorias"> <i class="fa fa-leaf" aria-hidden="true"></i> </div>
            <div class="root-menu-item" title="Reportes"> <i class="fa fa-magic" aria-hidden="true"></i> </div>
            <div class="root-menu-item" title="Configuración"> <i class="fa fa-cog" aria-hidden="true"></i> </div>
        </div>
        <div class="root-status-bar">
            <div class="root-status--title">
                <i class="fa fa-feed" aria-hidden="true"></i> Dashboard
            </div>

            <div class="root-status-bar--actions">
                <div class="root-status-bar-item"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
                <div class="root-status-bar-item"> <div class="avatar"> <i class="fa fa-user-o" aria-hidden="true"></i> </div> </div>
                <div class="root-status-bar-item automatic"><i class="fa fa-search" aria-hidden="true"></i> </div>
            </div>

        </div>
        <div class="root-contents">

            <div class="panel-component panel-graph">
                <div class="panel-component-title">Summary</div>
                <div class="panel-component-status">
                    <div class="panel-component-status--summary">
                        <div class="panel-component-status--summary-item">9999 <b>Budget</b></div>
                        <div class="panel-component-status--summary-item">9999 <b>Expense</b></div>
                        <div class="panel-component-status--summary-item">9999 <b>Total</b></div>
                    </div>   
                    <div class="panel-component-status--filter">
                        <div class="panel-component-status--filter-item">Day</div>
                        <div class="panel-component-status--filter-item">Week</div>
                        <div class="panel-component-status--filter-item active">Month</div>
                        <div class="panel-component-status--filter-item">Year</div>
                    </div>
                </div>
                <div class="panel-component-graph"></div>
            </div>

            <div class="history-component">
                <div class="history-component-acctions">
                    <button type="botton">Load more ...</button>
                </div>
            </div>

            <div class="transactions-history-component">
                .table transactions
            </div>
    
        </div>    
</div>

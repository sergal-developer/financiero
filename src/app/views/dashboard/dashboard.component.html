<div class="frame">
    <div class="resume">

        <div class="records">
            <ng-container *ngIf="budgets">
                <div class="item" *ngFor="let budget of budgets">
                    <div class="description">{{ budget.description }}</div>
                    <div class="value">{{ budget.value }}</div>
                    <div class="actions">
                        <button (click)="delete(budget)">Eliminar</button>
                    </div>
                </div>
            </ng-container>
            
        </div>

    </div>
    <div class="actions">
        <button (click)="newBudget()">Nuevo</button>
    </div>
</div>
